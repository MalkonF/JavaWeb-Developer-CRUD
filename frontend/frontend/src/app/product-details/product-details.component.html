<div class="container">
  <app-menu></app-menu>
</div>
<div class="containerDetails">
  <div class="example-container mat-elevation-z8">
    <div class="example-loading-shade" *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
      <button mat-flat-button color="accent" [routerLink]="['/products']">
        <mat-icon>list</mat-icon> Voltar
      </button>
    </div>
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title
          ><h4>{{ product.description }}</h4></mat-card-title
        >
      </mat-card-header>

      <mat-card-content>
        <dl>
          <dt>Código:</dt>
          <dd>{{ product.code }}</dd>
          <dt>Preço:</dt>
          <dd>{{ product.price }}</dd>
          <dt>Status:</dt>
          <dd>{{ product.status }}</dd>
        </dl>
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-flat-button
          color="primary"
          class="teste"
          [routerLink]="['/product-edit', product.id]"
        >
          <mat-icon>edit</mat-icon> Editar
        </button>
        <button
          mat-flat-button
          color="warn"
          (click)="deleteProduct(product.id)"
        >
          <mat-icon>delete</mat-icon> Excluir
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
